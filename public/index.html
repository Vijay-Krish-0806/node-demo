<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>File Preview</title>
    <style>
      body {
        font-family: Arial;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      #container {
        display: flex;
        gap: 20px;
      }
      #fileListSection {
        width: 250px;
        background: #fff;
        padding: 10px;
        border: 1px solid #ddd;
      }
      #previewSection {
        flex: 1;
        background: #fff;
        padding: 10px;
        border: 1px solid #ddd;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        padding: 8px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
      }
      li:hover {
        background: #f0f0f0;
      }
      img,
      video {
        max-width: 100%;
      }
      pre {
        background: #eee;
        padding: 10px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h1>File Preview</h1>
    <div id="container">
      <div id="fileListSection">
        <button id="refreshBtn">Refresh</button>
        <ul id="fileList"></ul>
      </div>
      <div id="previewSection">
        <p>Select a file to preview</p>
      </div>
    </div>
    <script>
      async function fetchFiles() {
        const res = await fetch("/api/list");
        return res.json();
      }

      function loadFiles() {
        fetchFiles().then((files) => {
          const list = document.getElementById("fileList");
          list.innerHTML = "";
          files.forEach((file) => {
            const li = document.createElement("li");
            li.textContent = file;
            li.onclick = () => previewFile(file);
            list.appendChild(li);
          });
        });
      }

      function previewFile(name) {
        const ext = name.split(".").pop().toLowerCase();
        const url = `/api/file?name=${encodeURIComponent(name)}`;
        const preview = document.getElementById("previewSection");
        preview.innerHTML = "";

        if (["txt", "json"].includes(ext)) {
          fetch(url)
            .then((r) => r.text())
            .then((text) => {
              const pre = document.createElement("pre");
              pre.textContent = text;
              preview.appendChild(pre);
            });
        } else if (["jpg", "jpeg", "png", "gif"].includes(ext)) {
          const img = document.createElement("img");
          img.src = url;
          preview.appendChild(img);
        } else if (["mp4", "webm", "avi"].includes(ext)) {
          const video = document.createElement("video");
          video.src = url;
          video.controls = true;
          preview.appendChild(video);
        } else {
          preview.textContent = "Unsupported file type";
        }
      }

      document.getElementById("refreshBtn").onclick = loadFiles;
      loadFiles();
    </script>
  </body>
</html>
